<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            min-width: 1vw;
            min-height: 1vh;
            gap:20px;
            justify-content: center;
            align-self: center;
        }
        .item{
            cursor:pointer; 
            border: black solid 2px;
            border-radius:5px;

        }
        .item1{
            grid-area: 1/3/2/4;
        }
        .item2{
            grid-area: 1/4/2/5;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="item item1" onclick="window.open('objects.html');">
            Objects in Javascript!
        </div>
        <div class="item item2">
            More Objects in Javascript!
        </div>
    </div>
</body>
</html>
