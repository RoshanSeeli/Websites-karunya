<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            min-width: 1vw;
            min-height: 1vh;
            gap:20px;
            justify-content: center;
            align-self: center;
        }
        .item{
            cursor:pointer; 
            border: black solid 2px;
            border-radius:5px;

        }
        .item1{
            grid-area: 1/3/2/4;
        }
        .item2{
            grid-area: 1/4/2/5;
        }
        
        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #283845, #1e2a33);
            color: #F2D492;
        }
        
        body.dark-mode .item {
            background: linear-gradient(135deg, #606c38, #4a5429);
            border-color: #bc6c25;
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="btn btn-outline-secondary position-fixed" style="top: 20px; right: 20px; z-index: 1000; border-radius: 50%; width: 50px; height: 50px;">üåô</button>
    <div class="content">
        <div class="item item1" onclick="window.open('objects.html');">
            Objects in Javascript!
        </div>
        <div class="item item2" onclick="window.open('clock.html');">
            Clock Items
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            this.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
