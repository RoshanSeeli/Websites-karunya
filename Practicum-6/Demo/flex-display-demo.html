<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display: flex | inline-flex Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .demo-section {
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #ddd;
    }
    .flex-container {
      border: 2px solid #3498db;
      padding: 10px;
      margin: 10px 0;
    }
    .flex-item {
      width: 80px;
      height: 60px;
      margin: 5px;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 14px;
    }
    .item1 { background: #e74c3c; }
    .item2 { background: #27ae60; }
    .item3 { background: #f39c12; }
    
    .display-flex { display: flex; }
    .display-inline-flex { display: inline-flex; }
  </style>
</head>
<body>
  <h1>Display: flex | inline-flex</h1>
  
  <div class="demo-section">
    <h2>display: flex</h2>
    <p>Creates a block-level flex container</p>
    <div class="flex-container display-flex">
      <div class="flex-item item1">Item 1</div>
      <div class="flex-item item2">Item 2</div>
      <div class="flex-item item3">Item 3</div>
    </div>
    <p>Text after flex container</p>
  </div>
  
  <div class="demo-section">
    <h2>display: inline-flex</h2>
    <p>Creates an inline-level flex container</p>
    <div class="flex-container display-inline-flex">
      <div class="flex-item item1">Item 1</div>
      <div class="flex-item item2">Item 2</div>
    </div>
    <div class="flex-container display-inline-flex">
      <div class="flex-item item3">Item 3</div>
    </div>
    <p>Text after inline-flex containers</p>
  </div>
  
  <p><a href="flexbox-index.html">Back to Index</a></p>
</body>
</html>
