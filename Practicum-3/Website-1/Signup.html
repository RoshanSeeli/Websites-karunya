<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup!</title>
    <link rel="icon" href="../../Recipe/kitchen.png"/>
</head>
<body>  
    <body bgcolor="#283618">
 <font color="#DDA15E" face="cursive">
    <span>Click here for ambient music! -></span>
    <audio src="../../Recipe/jazz.mp3" controls autoplay loop>
        Audio playback is not supported in your browser.
    </audio>
        <font face="Cascadia Code">Your browser does not support the audio element.</font>
    

    <h1>Become a part of Grandma's Kitchen today!</h1>
    <form>
        <fieldset>
            <legend>Sign up Form</legend>
            <div style="float:right;">
            <video width="320" height="240" autoplay muted loop>
                <source src="../../Recipe/cooking.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            </div>
            <p>Fill in the details below to create an account:</p>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required><br><br>

            <input type="submit" value="Sign up!" onclick="window.open('Kitchen.html');">
        </fieldset>
    </form>
    </font>

    </body>

</html>
